<div class="integrations-page">
  <div class="container">
    <div class="page-head">
      <div>
        <h1 class="title">Integrations</h1>
        <div class="subtitle">Connect your favorite freelancing platforms to automate invoicing and payments.</div>
      </div>
      <div class="search-box">
        <mat-icon class="icon">search</mat-icon>
        <input class="search-input" placeholder="Search platforms..." [(ngModel)]="search" />
      </div>
    </div>

    <div class="grid">
      <div class="card" *ngFor="let p of filteredPlatforms">
        <span class="soon-chip">
          <span class="soon-avatar">üèóÔ∏è</span>
          <span class="soon-text">Coming soon</span>
        </span>
        <div class="card-head">
          <img class="logo" [src]="p.logo" [alt]="p.name"/>
          <div class="name">{{ p.name }}</div>
        </div>
        <div class="desc">{{ p.description }}</div>
        <div class="actions">
          <button class="btn" disabled>Connect</button>
        </div>
      </div>
    </div>

    <div class="help">Looking for another integration? <a routerLink="/faqs">Tell us</a> what to add next.</div>
  </div>
</div>
