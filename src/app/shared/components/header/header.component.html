<mat-toolbar color="primary" style="position:fixed; top:0; left:0; right:0; z-index:1000; justify-content:center;">
  <a routerLink="/" style="display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit;">
    <div style="height:48px; width:48px; border-radius:50%; background:linear-gradient(135deg,#ab3939,#aa2424,#d8af1b); display:flex; align-items:center; justify-content:center; font-weight:800; font-size:20px;">
      <span>Setu</span>
    </div>
    <span style="font-weight:800; font-size:20px; display:flex; align-items:center; gap:6px;">
      Setu
      <span style="display:inline-block; width:16px; overflow:hidden; position:relative; height:16px;">
        <span style="position:absolute; left:0; top:0; transition:transform .7s, opacity .7s;" [style.opacity]="animate ? 0 : 1" [style.transform]="animate ? 'translateY(8px)' : 'translateY(0)'">$</span>
        <span style="position:absolute; left:0; top:0; transition:transform .7s, opacity .7s;" [style.opacity]="animate ? 1 : 0" [style.transform]="animate ? 'translateY(0)' : 'translateY(-8px)'">â‚¹</span>
      </span>
    </span>
  </a>

  <nav>
    <a mat-button *ngIf="!isLoggedIn" routerLink="/pricing">Pricing</a>
    <a mat-button *ngIf="!isLoggedIn" routerLink="/integrations">Integrations</a>
    <a mat-button *ngIf="!isLoggedIn" routerLink="/faqs">FAQs</a>
  </nav>

  <ng-container>
    <a mat-stroked-button color="accent" *ngIf="!isLoggedIn" routerLink="/login">Login</a>
    <a class="btn btn-primary" *ngIf="!isLoggedIn" routerLink="/signup">Get Started</a>
   
  </ng-container>
</mat-toolbar>

<div *ngIf="isOpen" style="display:none"></div>
