<div class="auth-page">
  <mat-card class="auth-card wide">
    <mat-card-header>
      <mat-card-title>Get your global account</mat-card-title>
      <mat-card-subtitle class="muted">Zero FX margin, flat fee, instant FIRA â€” inspired by Skydo's promise (<a href="https://www.skydo.com/" target="_blank" rel="noopener">source</a>).</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="field">
          <mat-label>Full name</mat-label>
          <input matInput type="text" formControlName="fullName" placeholder="Jane Doe" />
          <mat-error *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">Enter your name.</mat-error>
        </mat-form-field>

        <div class="grid-2">
          <mat-form-field appearance="outline" class="field">
            <mat-label>Business email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="you@company.com" />
            <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email required.</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="field">
            <mat-label>Company (optional)</mat-label>
            <input matInput type="text" formControlName="company" placeholder="Acme Inc." />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Create a password" />
          <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Min 6 characters.</mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy</a>.</mat-checkbox>

        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" class="submit mt-8">
          {{ isSubmitting ? 'Creating account...' : 'Create account' }}
        </button>

        <div class="fine-print">
          Already have an account? <a routerLink="/login">Log in</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
