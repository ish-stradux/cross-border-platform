<div style="min-height:calc(100vh - 64px); display:flex; align-items:center; justify-content:center; padding:24px;">
  <mat-card style="width:100%; max-width:640px;">
    <mat-card-header>
      <mat-card-title>Get your global account</mat-card-title>
      <mat-card-subtitle>Zero FX margin, flat fee, instant FIRA â€” inspired by Skydo's promise (<a href="https://www.skydo.com/" target="_blank" rel="noopener">source</a>).</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Full name</mat-label>
          <input matInput type="text" formControlName="fullName" placeholder="Jane Doe" />
          <mat-error *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">Enter your name.</mat-error>
        </mat-form-field>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
          <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>Business email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="you@company.com" />
            <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email required.</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>Company (optional)</mat-label>
            <input matInput type="text" formControlName="company" placeholder="Acme Inc." />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Create a password" />
          <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Min 6 characters.</mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy</a>.</mat-checkbox>

        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" style="width:100%; margin-top:8px;">
          {{ isSubmitting ? 'Creating account...' : 'Create account' }}
        </button>

        <div style="font-size:12px; color:rgba(0,0,0,.6); text-align:center; margin-top:12px;">
          Already have an account? <a routerLink="/login">Log in</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
