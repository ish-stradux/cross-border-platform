<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-lg bg-white rounded-xl shadow p-8">
    <h1 class="text-2xl font-bold mb-2">Get your global account</h1>
    <p class="text-sm text-gray-600 mb-6">Zero FX margin, flat fee, instant FIRA â€” inspired by Skydo's promise (<a class="underline" href="https://www.skydo.com/" target="_blank" rel="noopener">source</a>).</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Full name</label>
        <input type="text" formControlName="fullName" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="Jane Doe" />
        <div class="text-xs text-red-600 mt-1" *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">Enter your name.</div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Business email</label>
          <input type="email" formControlName="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="you@company.com" />
          <div class="text-xs text-red-600 mt-1" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email required.</div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Company (optional)</label>
          <input type="text" formControlName="company" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="Acme Inc." />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="Create a password" />
        <div class="text-xs text-red-600 mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Min 6 characters.</div>
      </div>

      <label class="flex items-center gap-2 text-sm">
        <input type="checkbox" formControlName="agree" />
        I agree to the <a class="underline" href="#">Terms</a> and <a class="underline" href="#">Privacy</a>.
      </label>

      <button type="submit" [disabled]="isSubmitting" class="w-full py-2 rounded bg-indigo-600 text-white disabled:opacity-60">
        {{ isSubmitting ? 'Creating account...' : 'Create account' }}
      </button>

      <div class="text-xs text-gray-500 text-center mt-3">
        Already have an account? <a class="underline" routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
</div>
