<div style="min-height:calc(100vh - 64px); display:flex; align-items:center; justify-content:center; padding:24px;">
  <mat-card style="width:100%; max-width:480px;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Welcome back. Sign in to continue.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="you@example.com" />
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width:100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="••••••••" />
          <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password must be at least 6 characters.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" style="width:100%;">
          {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
      <div style="font-size:12px; color:rgba(0,0,0,.6); text-align:center; margin-top:12px;">
        By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy</a>.
      </div>
    </mat-card-content>
  </mat-card>
</div>
