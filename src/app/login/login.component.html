<div class="auth-page">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle class="muted">Welcome back. Sign in to continue.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="you@example.com" />
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="••••••••" />
          <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password must be at least 6 characters.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" class="submit">
          {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
      <div class="fine-print">
        By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy</a>.
      </div>
    </mat-card-content>
  </mat-card>
</div>
