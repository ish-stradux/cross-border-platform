<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-8">
    <h1 class="text-2xl font-bold mb-2">Login</h1>
    <p class="text-sm text-gray-600 mb-6">Welcome back. Sign in to continue.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="you@example.com" />
        <div class="text-xs text-red-600 mt-1" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email is required.</div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="••••••••" />
        <div class="text-xs text-red-600 mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password must be at least 6 characters.</div>
      </div>

      <button type="submit" [disabled]="isSubmitting" class="w-full py-2 rounded bg-indigo-600 text-white disabled:opacity-60">
        {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
      </button>

      <div class="text-xs text-gray-500 text-center mt-3">
        By continuing, you agree to our <a class="underline" href="#">Terms</a> and <a class="underline" href="#">Privacy</a>.
      </div>
    </form>
  </div>
</div>
